<div class="d-flex align-items-start">
    
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
            MAPON
        </button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">
            CRM
        </button>
    </div>

    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
            <form class="form-group card" id="form-select-group">
                <div class="card-header">
                    <h5>Selecciona un Grupo</h5>
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <h6>Total de elementos {{ groups|length }}: </h6>
                    </div>
                    <div class="form-group">
                        <select name="id_group" class="form-select" aria-label="Default select example" id="group">
                            {% for group in groups %}
                                <option id="selection-option" value="{{ group.id }}">{{ group.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a class="btn btn-primary" id="button-action">Consultar</a>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
            <div class="form-group card" id="form-crm">
                <div class="card-header">
                    <h5>Nuevo Reporte de CRM</h5>
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <h6>Obtener datos crudos desde CRM</h6>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <a class="btn btn-primary" id="new-crm">Iniciar</a>
                </div>
            </div>
        </div>
    </div>
</div>
