{% extends "layout.html" %}
{% block css %}
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-6">
            <h2>REPORTE DE UNIDAD</h2>
        </div>
        <div class="col-6 text-end">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Regresar</a>
        </div>
    </div>
    
    <div class="card mt-5">
        <div class="card-header">
            <h5>Datos de la Unidad</h5>
        </div>
        <div class="card-body">
            {% include 'pages/crm-manager/components/table.html' %}
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="/static/js/crm-manager/tableHeader.js" defer></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js" defer></script>
<script src="/static/js/crm-manager/dataTableBuild.js" defer></script>
{% endblock %}
